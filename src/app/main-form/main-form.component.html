<div class="container" style="margin-top: 1rem;">

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

  
    <div class="form-group">
      <label for="Name"> Name </label>
      <input type="text" id="Name" name="Name" formControlName="Name" required>
    </div>

   
    <div class="form-group">
      <label for="Address">Address </label>
      <input type="text" id="Address" name="Address" formControlName="Address" required>
    </div>



   <div class="form-group">
      <label for="gender">Geneder </label>
      <input type="radio" value="male" id="gender" name="gender" formControlName="gender" required> Male
      <input type="radio" value="female" id="gender" name="gender" formControlName="gender" required> Female
      <input type="radio" value="Other" id="gender" name="gender" formControlName="gender" required> Other
   </div>


    <!-- <p>
    <label for="intrest">Intrest </label>
    <br>
    <label for="Movies">Movies </label>
    <input type="checkbox" id="Movies" name="Movies" value="Movies" formControlName="intrest" required>
    <label for="sports">sports </label>
    <input type="checkbox" id="sports" name="sports" value="sports" formControlName="intrest" required>
    <label for="songs">songs </label>
    <input type="checkbox" id="songs" name="songs" value="songs" formControlName="intrest" required>
  </p> -->
  <div class="form-group">
    <div class="container">
      <label >Intrest</label>
      <div  *ngFor="let item of intrestlist">
        <div class="col"><input type="checkbox" id="checked"  formControlName="intrest" [(ngModel)]="rowData.active" name="intrest" ></div>
        <div><label>{{item.name}}</label></div>
      </div>
    </div>
  </div>



    <div class="form-group">
      <label for="country">country </label>
      <select id="country" name="country" formControlName="country" required>
        <option *ngFor="let country of country">
          {{country.name}}
        </option>
      </select>
    </div>

    <p>
      <button class="btn btn-success" [disabled]="contactForm.invalid">Submit</button>
    </p>

  </form>
</div>
<app-submit-data [contactform]="mydata"></app-submit-data>
